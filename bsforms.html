<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" name="username" id="username" aria-describedby="helpId" placeholder="username">
      <label for="" class="form-label">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="input-group mb-3">
      <input type="email" class="form-control" name="" id="" aria-describedby="emailhelpId" placeholder="email">
      <span class="input-group-text">@</span>
      <input type="email" class="form-control" name="" id="" aria-describedby="emailhelpId" placeholder="domain">
    </div>
<div class="mb-3">
    <div class="row">
        <div class="col-auto">
            <input type="password" class="form-control" name="" id="" placeholder="password">
    </div>
    <div class="col-auto">
        Your password must be 8-20 characters long
    </div>
    </div>
    <label for="exampleDataList" class="form-label">Datalist example</label>
    <input class="form-control" list="datalistOptions" placeholder="Type to Search">
    <datalist id="datalistOptions">
        <option value="Chocolate"></option>
        <option value="Dragon fruit"></option>
        <option value="Lotus biscoff"></option>
        <option value="Festive cake"></option>
    </datalist>        
    <div class="mb-3">
      <label for="" class="form-label">Choose file</label>
      <input type="file" class="form-control" name="" id="" placeholder="" aria-describedby="fileHelpId">
      <div id="fileHelpId" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Choose file</label>
      <input multiple type="file" class="form-control" name="" id="" placeholder="" aria-describedby="fileHelpId">
      <div id="fileHelpId" class="form-text"></div>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Choose file</label>
        <input disabled type="file" class="form-control" name="" id="" placeholder="" aria-describedby="fileHelpId">
        <div id="fileHelpId" class="form-text"></div>
      </div>
      <div class="form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="">
        <label class="form-check-label" for="">
          Default checkbox
        </label>
      </div>
      <div class="form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="" checked>
        <label class="form-check-label" for="">
          Checked checkbox
        </label>
      </div>
      <div class="form-check-inline">
        <input class="form-check-input" type="radio" name="" id="">
        <label class="form-check-label" for="">
          Default radio
        </label>
      </div>
      <div class="form-check-inline">
        <input class="form-check-input" type="radio" name="" id="" checked>
        <label class="form-check-label" for="">
          Default checked radio
        </label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
      </div>
      <div class="mb-3">
        <label>Rate your HTML language</label>
        <input type="range">
      </div>
</div>
</div>

</body>
</html>
